<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1.引入layUI的样式文件 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.引入登录样式文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>大事件-登录/注册页面</title>
</head>

<body>
    <!-- 3.顶部logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 4.注册和登录区域 -->
    <div class="loginAndRedBox">
        <!-- 4.1登录注册标题 -->
        <div class="title-Box"></div>
        <!-- 4.2登录区域 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即登录</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 4.3注册区域 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="form_reg" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即注册</button>
                </div>

                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>

        </div>

    </div>
    <!-- 5.0引入layui.all.js,因为这个文件中没有使用window.onload，所以要求全部写到最低端 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 5.1引入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 5.2引入baseAPI.js，在jQuery之后自己的js之前引入 -->
    <script src="/assets/js/baseAPI.JS"></script>
    <!-- 引入login.js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
